---
# if http/https not specified, defaults to https
# if you put http here, it will try verify=false, not to check certs
host: "https://test.com"
# tls verify, default = true
# additional headers to add, examples below
additional_headers:
  test: "test"
  test2: "test2"
  User-Agent: "test-agent"
# supported formats from bookstack below
formats:
  - markdown
  - html
  - pdf
  - plaintext
minio_config:
  host: ""
  access_key: ""
  secret_key: ""
  region: ""
  bucket: ""
  path: ""
output_path: "bkps/"
export_meta: true
